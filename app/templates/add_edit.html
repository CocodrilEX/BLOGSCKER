<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        form input, form textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        form button {
            padding: 10px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ action }} Post</h1>
        <form method="POST">
            <label for="title">TÃ­tulo:</label>
            <input type="text" id="title" name="title" value="{{ post.title or '' }}" required>
            
            <label for="content">Contenido:</label>
            <textarea id="content" name="content" rows="10" required>{{ post.content or '' }}</textarea>

            <label for="image">URL de la Imagen (opcional):</label>
            <input type="text" id="image" name="image" value="{{ post.image or '' }}">

            <button type="submit">{{ action }} Post</button>
        </form>
    </div>
</body>
</html>
