<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .search-bar button {
            padding: 10px 15px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .add-post {
            text-align: right;
            margin-bottom: 20px;
        }
        .add-post button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .post {
            margin-bottom: 40px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 3px;
        }
        .post h2 {
            color: #0077b6;
            font-size: 1.8em;
        }
        .post .date {
            color: #999;
            font-size: 0.9em;
        }
        .post p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .actions {
            margin-top: 10px;
        }
        .actions button {
            padding: 8px 12px;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .actions button.delete {
            background-color: #dc3545;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Blog</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <form method="GET" action="/">
                <input type="text" name="search" placeholder="Buscar posts..." value="{{ request.args.get('search', '') }}">
                <button type="submit">Buscar</button>
            </form>
        </div>
        <div class="add-post">
            <button onclick="location.href='/add'">Agregar Nuevo Post</button>
        </div>
        {% for post in posts %}
        <div class="post">
            {% if post.image %}
            <img src="{{ post.image }}" alt="Imagen de {{ post.title }}">
            {% endif %}
            <h2>{{ post.title }}</h2>
            <div class="date">Publicado el {{ post.date }}</div>
            <p>{{ post.content }}</p>
            <div class="actions">
                <button onclick="location.href='/edit/{{ post.id }}'">Editar</button>
                <button class="delete" onclick="location.href='/delete/{{ post.id }}'">Eliminar</button>
            </div>
        </div>
        {% endfor %}
    </div>
    <footer>
        <p>&copy; 2024 Mi Blog. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
